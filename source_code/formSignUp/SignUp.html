<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/source_code/pages/index/global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=font:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yrsa:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Telegraf:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <img class="signup-child" alt="" src="/public/rectangle-21@2x.png" />
      <div class="coffe-s4t-is-container">
        <p class="coffe-s4t">
          <span class="coffe-s4t1">Coffe S4T</span><span> </span>
        </p>
        <p class="coffe-s4t">is even better with an account.</p>
      </div>
      <img class="logocoffe-2-icon1" alt="" src="/public/logocoffe-2@2x.png" />
      <div class="signup-page1">
        <div class="signup-page-child1"></div>
        <div class="already-have-an-container">
          <span>Already have an account? </span
          ><span class="login2">Login</span>
        </div>
        <div class="or1">OR</div>
        <b class="create-account1">Create Account</b>
        <div class="signup-page-child2"></div>
        <div class="signup-page-child3"></div>
        <div class="create-account2">Create Account</div>
        <div class="input-name2">
          <div class="full-name">Full Name</div>
          <div class="input-name-inner"></div>
        </div>
        <div class="input-name3">
          <div class="full-name">Email</div>
          <div class="input-name-inner"></div>
        </div>
        <div class="input-name4">
          <div class="full-name">Password</div>
          <div class="input-name-inner"></div>
        </div>
        <div class="signup-page-child4"></div>
        <div class="create-account3">Create Account</div>
      </div>
      <div class="signup-item"></div>
      <div class="login-with-google2">
        <div class="login-with-google-item"></div>
      </div>
      <div class="search-1-group">
        <img class="search-1-icon1" alt="" src="/public/search-11.svg" />
        <div class="login-with-google3">Login with Google</div>
      </div>
      <div class="login-with-facebook2">
        <div class="login-with-facebook-group">
          <div class="login-with-facebook3">Login with Facebook</div>
          <img class="vector-icon3" alt="" src="/public/vector3.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
